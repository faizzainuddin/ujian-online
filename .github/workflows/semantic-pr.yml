name: Conventional PR Title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: write

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            perf
            style
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: 
            ^[a-z].*[^\.]$
          subjectPatternError: >-
            Subject harus huruf kecil dan tidak diakhiri titik.

